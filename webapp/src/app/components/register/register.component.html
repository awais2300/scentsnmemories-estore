<div class="flex justify-center w-full mt-10 px-4">
  <div class="bg-white p-6 sm:p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-xl sm:text-2xl font-bold mb-4 text-center">Register</h2>
    <form [formGroup]="registerForm" class="space-y-4">
      
      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Name</mat-label>
        <input
          type="text"
          formControlName="name"
          matInput
          placeholder="Your Name"
          required
        />
      </mat-form-field>

      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Email</mat-label>
        <input
          type="email"
          formControlName="email"
          matInput
          placeholder="Your Email"
          required
        />
      </mat-form-field>

      <mat-form-field class="w-full" appearance="fill">
        <mat-label>Password</mat-label>
        <input
          type="password"
          formControlName="password"
          matInput
          placeholder="Your Password"
          required
        />
      </mat-form-field>

      <button
        mat-raised-button
        color="primary"
        class="w-full py-2 text-sm sm:text-base font-semibold rounded"
        (click)="register()"
        [disabled]="registerForm.invalid"
      >
        Register
      </button>
      
    </form>
  </div>
</div>
