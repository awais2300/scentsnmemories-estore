<ng-container *ngIf="orderStep === 0">
  <h4 class="text-xl sm:text-2xl font-bold text-center mb-8 text-gray-900 tracking-tight">Your Shopping Cart</h4>

  <!-- Cart Items -->
  <div class="bg-white shadow-lg rounded-xl divide-y divide-gray-200">
    <ng-container *ngFor="let item of cartItems">
      <div
        class="flex flex-col sm:flex-row items-center justify-between p-4 sm:p-6 hover:bg-gray-50 transition rounded-xl gap-4">

        <!-- Product Image & Info -->
        <div class="flex items-start sm:items-center gap-4 flex-1">
          <img [src]="(item.product.images && item.product.images.length > 0) ? item.product.images[0] : ''"
            alt="Product Image" class="w-20 h-20 sm:w-24 sm:h-24 object-cover rounded-lg shadow-sm" />
          <div>
            <h4 class="text-base sm:text-lg font-semibold text-gray-900">{{ item.product.name }}</h4>
            <div class="flex items-baseline space-x-2 mt-1 text-sm sm:text-base">
              <span class="text-gray-400 line-through">PKR {{ item.product.price }}</span>
              <span class="text-orange-500 font-semibold">{{ item.product.discount }}% OFF</span>
              <span class="text-green-700 font-bold">PKR {{ sellingPrice(item.product) }}</span>
            </div>
            <div class="mt-1 text-gray-700 font-medium text-sm sm:text-base">
              Amount: PKR {{ sellingPrice(item.product) * item.quantity }}
            </div>
          </div>
        </div>

        <!-- Quantity Controls -->
        <div class="flex items-center gap-2 text-sm sm:text-base" *ngIf="item.product && item.product._id">
          <span class="font-medium text-gray-800">Qty:</span>

          <button (click)="addToCart(item.product._id, -1)"
            class="w-8 h-8 bg-gray-300 rounded-full shadow flex items-center justify-center hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
            <span class="text-lg font-bold">âˆ’</span>
          </button>

          <span class="w-6 text-center font-semibold text-gray-900">{{ item.quantity }}</span>

          <button (click)="addToCart(item.product._id, 1)"
            class="w-8 h-8 bg-gray-300 rounded-full shadow flex items-center justify-center hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500">
            <span class="text-lg font-bold">+</span>
          </button>
        </div>
      </div>
    </ng-container>
  </div>

  <!-- Cart Summary -->
  <div class="mt-8 bg-white shadow-lg rounded-xl p-6 sm:flex justify-between items-center space-y-4 sm:space-y-0">
    <div class="text-lg font-bold text-gray-900">
      Total: PKR {{ totalAmmount }}
    </div>

    <button (click)="checkout()" [disabled]="cartService.items.length === 0"
      class="bg-gradient-to-r from-blue-600 to-indigo-700 hover:from-indigo-700 hover:to-blue-800 text-white font-semibold px-6 py-2 rounded-xl shadow-lg transition-transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-indigo-400 disabled:opacity-50 disabled:cursor-not-allowed text-sm sm:text-base">
      Proceed to Checkout
    </button>
  </div>
</ng-container>
